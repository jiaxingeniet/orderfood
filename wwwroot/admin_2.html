<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>许先生饭馆订单管理</title>
        <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 4--> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div id="myorder">
            <!--components-->
            <section class="my-5 pt-5">
                <div class="container">
                    <!-- Tables  -->
                    <div class="row mb-5" id="tables">
                        <div class="col-sm-12">
                            <h1>许先生的饭馆</h1>
                            <div class="mt-3 mb-5">
                                <div><h3>菜单展示</h3>
                                <p style="text-align:right">
                                    <button type="button" class="btn btn-primary" v-on:click="insert_show()">新增</button>
                                </p>
                                </div>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>排号</th>
                                            <th>订单</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr v-show="show_flag==true">
                                            <th>
                                                <input type="text" v-model="order.id">
                                            </th>
                                            <th>
                                                <input type="text" v-model="order.dishes">
                                            </th>
                                            <th>
                                                <input type="text" v-model="order.status">
                                            </th>
                                            <th style="text-align:left">
                                                <button type="button" class="btn btn-primary" v-on:click="insert_order()">提交</button>
                                            </th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr v-for="order in orders">
                                            <td>{{order.id}}</td>
                                            <td>{{order.dishes}}</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" v-on:click="delete_order(order.id)">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--footer-->
            <section class="py-5 bg-dark">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                            <p class="pt-2 text-muted">
                                &copy; Author@xujiaxin
                            </p>
                            <p class="small">
                                <a rel="nofollow" target="_blank" href="#">powered by xujiaxin</a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#myorder',
                data: {
                    orders: [],
                    show_flag: false,
                    order: {
                        id: 1,
                        dishes: 1,
                        status:1
                    }
                },
                methods: {
                    insert_order: function () {
                        var order = {
                            dishes: []
                        };
                        for (i = 0; i < this.orders.length; i++) {
                            if (this.orders[i].selected) {
                                order.orders.push(this.orders[i].id);
                            }
                        }
                        $.ajax({
                            url: "/order",
                            type: "post",
                            data: JSON.stringify(order),
                            success: function (res, status, xhr) {
                                if (xhr.status == 200) {
                                    alert("下单成功");
                                }
                            }
                        })
                    },
                    get_allorders: function () {
                        $.ajax({
                            url: "/order",
                            type: "get",
                            context: this,
                            success: function (res, status, xhr) {
                                this.orders = JSON.parse(res);
                            }
                        })
                    },
                    insert_show:function(){
                        this.show_flag = true;
                    },
                    insert_order: function () {
                        $.ajax({
                            url: "/order",
                            type: "post",
                            data:JSON.stringify(this.order),
                            context: this,
                            success: function (res, status, xhr) {
                                this.get_allorders();
                                this.show_flag = false;
                            }
                        })
                    },
                    delete_order: function (order_id) {
                        $.ajax({
                            url: "/order/"+order_id,
                            type: "delete",
                            data: JSON.stringify(this.order),
                            context: this,
                            success: function (res, status, xhr) {
                                alert("删除成功");
                                this.get_allorders();
                                this.show_flag = false;
                            }
                        })
                    }
                }
            });
            app.get_allorders();
        </script>
    </body>
</html>
